<!DOCTYPE html>

<style>
  body {
    margin: 0;
  }

  .container {
    height: 200vh;
    background-image: url("./assets/main.png");
    background-attachment: fixed;
    background-repeat: no-repeat;
  }

  .blur {
    height: 100%;
    backdrop-filter: blur(8px);
  }

  .appbar {
    width: 100%;
    height: 12vh;
    background-color: brown;
  }

  .box {
    width: 140px;
    height: 140px;
    background-color: rgb(255, 193, 123);
    border: 4px solid rgb(146, 71, 0);
    border-radius: 2%;
    margin-top: 20px;
    margin-left: 8px;
  }

  .boxImage {
    width: 160px;
    height: 160px;
    position: relative;
    left: 16px;
    bottom: 16px;
  }
</style>

<head>
  <title>IA</title>
</head>

<body>
  <div class="container" id="about">
    <div class="blur">
      <div class="appbar">
          
      </div>
    </div>
  </div>
</body>
